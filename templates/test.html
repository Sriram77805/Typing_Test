<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-mode text-light d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="text-center w-75">
    <h2 class="mb-4">Typing Test</h2>
    <div id="paragraph" class="paragraph mb-3">{{ paragraph }}</div>
    <textarea id="inputArea" class="form-control mb-3" placeholder="Start typing here..."></textarea>
    <div class="progress w-100 mb-3">
      <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <span>⏱️ Time: <span id="timer">0</span>s</span>
      <span>💨 WPM: <span id="wpm">0</span></span>
      <span>🎯 Accuracy: <span id="accuracy">0</span>%</span>
    </div>
    <input id="username" class="form-control mb-3" placeholder="Enter your name (optional)">
    <button id="startBtn" class="btn btn-success me-2">Start</button>
    <button id="restartBtn" class="btn btn-warning">Restart</button>
  </div>

  <script>
    const paragraph = `{{ paragraph }}`;
    const testTime = parseInt(new URLSearchParams(window.location.search).get('time')) || 30;
  </script>
  <script src="{{ url_for('static', filename='js/typing.js') }}"></script>
</body>
</html>
