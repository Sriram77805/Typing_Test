<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-mode text-light p-5">
  <h2 class="text-center mb-4">All Typing Test Results</h2>
  <table class="table table-dark table-striped text-center">
    <thead>
      <tr>
        <th>Name</th><th>WPM</th><th>Accuracy</th><th>Time (s)</th><th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for r in results %}
      <tr>
        <td>{{ r.name or 'Anonymous' }}</td>
        <td>{{ r.wpm }}</td>
        <td>{{ r.accuracy }}%</td>
        <td>{{ r.time }}</td>
        <td>{{ r.date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="text-center">
    <a href="{{ url_for('home') }}" class="btn btn-outline-light mt-3">Back</a>
  </div>
</body>
</html>
