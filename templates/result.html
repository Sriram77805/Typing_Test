<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-mode text-light d-flex flex-column justify-content-center align-items-center vh-100">
  <h2 class="mb-4">Your Typing Test Result</h2>
  <div class="card p-4 bg-dark text-center">
    {% if result %}
      <p><strong>Name:</strong> {{ result.name or 'Anonymous' }}</p>
      <p><strong>WPM:</strong> {{ result.wpm }}</p>
      <p><strong>Accuracy:</strong> {{ result.accuracy }}%</p>
      <p><strong>Time Taken:</strong> {{ result.time_taken }}s</p>
    {% else %}
      <div class="alert alert-warning">No result found for this ID.</div>
    {% endif %}
  </div>
  <div class="mt-4">
    <a href="{{ url_for('home') }}" class="btn btn-outline-light me-2">Home</a>
    <a href="{{ url_for('results') }}" class="btn btn-outline-info">View All Results</a>
  </div>
</body>
</html>
